  <body>
    <h1>Sandwich</h1>
    <h3>샌드위치 만들기</h3>
    <h4>요리 순서</h4>
    <ol>
      <li>식빵 두 개 중 하나에는 머스타드 소스,
        나머지 하나에는 딸기잼을 발라준다.</li>
      <li>식빵 위에 양상추를 적당히 얹는다.</li>
      <li>양상추 위에 계란후라이를 얹는다.</li>
      <li>계란후라이 위에 치즈를 얹는다.</li>
      <li>치즈 위에 슬라이스 햄을 얹는다.</li>
      <li>슬라이스 햄 위에 토마토를 얹는다.</li>
      <li>빵으로 덮은 다음 맛있게 먹는다!</li>
    </ol>
    <img src="샌드위치2.png" width="40%">
